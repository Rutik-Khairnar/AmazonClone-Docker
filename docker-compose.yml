version: "3.8"

services:
  web:
    image: node:18-alpine
    container_name: amazon-clone
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "
      npm install --legacy-peer-deps --no-package-lock &&
      echo 'ðŸ“¦ Checking for outdated packages...' &&
      npm outdated || true &&
      echo 'ðŸš€ Starting dev server...' &&
      npm run dev -- --host 0.0.0.0 --port 3000"
