services:
  amazonclone:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "
      npm install --legacy-peer-deps --no-package-lock &&
      echo 'ðŸ“¦ Checking for outdated packages...' &&
      npm outdated || true &&
      echo 'ðŸš€ Starting dev server...' &&
      npm run dev -- --host 0.0.0.0 --port 3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.amazonclone.rule=Host(`localhost`)"
      - "traefik.http.services.amazonclone.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"        # App accessible on http://localhost
      - "8081:8080"    # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock



